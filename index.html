<!DOCTYPE html>
<html>
  <head>
    <title>Zerodha landing Page</title>
  </head>
  <body>
    <div
      style="
        display: flex;
        justify-content: space-between;
        padding-left: 200px;
        padding-right: 200px;
        align-items: div;
        padding-top: 20px;
        /* padding-bottom: 20px; */
        box-shadow: 2px 1px 2px #eee;
      "
    >
      <img width="150" src="logo.svg" alt="Logo" />
      <div style="display: flex; justify-content: space-evenly">
        <div style="padding: 10px 15px; color: #666; cursor: pointer">
          signup
        </div>
        <div style="padding: 10px 15px; color: #666; cursor: pointer">
          About
        </div>
        <div style="padding: 10px 15px; color: #666; cursor: pointer">
          Products
        </div>
        <div style="padding: 10px 15px; color: #666; cursor: pointer">
          Pricing
        </div>
        <div style="padding: 10px 15px; color: #666; cursor: pointer">
          Support
        </div>
      </div>
    </div>

    <div style="display: flex; justify-content: center; padding-top: 20px">
      <img width="1200" src="photo.png" alt="Zerodha Landing Page" />
    </div>

    <div
      style="
        display: flex;
        justify-content: center;
        padding-top: 20px;
        font-family: sans-serif;
      "
    >
      <h1><b>Invest in everything</b></h1>
    </div>
    <div style="display: flex; justify-content: center; color: #424242">
      <h3>
        Online platform to invest in stocks, derivatives, mutual funds, and more
      </h3>
    </div>
    <div style="display: flex; justify-content: center; padding-top: 20px">
      <div
        style="
          font-family: sans-serif;
          background-color: #387ed1;
          /* border: 1px solid black; */
          border-radius: 5px;
          padding: 15px 40px;
          font-size: large;
          font-weight: 800;
          cursor: pointer;
          color: white;
          transition: background-color 0.3s ease;
        "
        onmouseover="this.style.backgroundColor='#222222'"
        onmouseout="this.style.backgroundColor='#387ed1'
        "
      >
        Sign up now
      </div>
    </div>
  </body>
</html>
